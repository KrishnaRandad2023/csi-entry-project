<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="child1"><h1>Create Quiz</h1></div>
    <div class="child2">
        <form id="quizForm">
            <label for="title">Quiz Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            
            <div id="questions">
                <div class="question">
                    <label for="question1">Question:</label>
                    <input type="text" id="question1" name="question" required>
                    <label for="option1">Option 1:</label>
                    <input type="text" id="option1" name="options[]" required>
                    <label for="option2">Option 2:</label>
                    <input type="text" id="option2" name="options[]" required>
                    <label for="option3">Option 3:</label>
                    <input type="text" id="option3" name="options[]" required>
                    <label for="option4">Option 4:</label>
                    <input type="text" id="option4" name="options[]" required>
                    <label for="correctOption">Correct Option:</label>
                    <input type="number" id="correctOption" name="correct_option" min="1" max="4" required>
                </div>
            </div>
            <button type="button" id="addQuestionBtn">Add Question</button>
            <br><br>
            <button type="submit">Create Quiz</button>
        </form>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
